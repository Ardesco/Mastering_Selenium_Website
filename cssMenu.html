<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>CSS Menu - Mastering Selenium</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/auiapi.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/png" href="/assets/favicon.ico" />
</head>
<body>
<nav>
    <ul>
        <li id="home">Home</li>
        <li id="about">About</li>
        <li id="services"> Services
            <ul id="hover_menu">
                <li onclick="populateDiv('Web Design clicked!')">Web Design</li>
                <li onclick="populateDiv('Web Development clicked!')">Web Development</li>
                <li onclick="populateDiv('Illustrations clicked!')">Illustrations</li>
            </ul>
        </li>
    </ul>
</nav>
<div id="button_clicked"></div>
</body>
<script>
    function populateDiv(text) {
        document.getElementById('button_clicked').innerHTML = text;
    }
</script>
</html>
